<div class="min-h-screen flex justify-center items-center bg-green-500 py-10" style="justify-content: center; display: flex;">
  <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg space-y-6">
    <h1 class="text-2xl font-bold text-center">Nueva solicitud de repuesto</h1>

    <!-- Bus -->
    <div>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Seleccione un Bus</mat-label>
      <mat-select [(ngModel)]="selectedBus">
        <mat-option *ngFor="let bus of buses" [value]="bus">
          {{ bus.placa }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <div>

    <!-- Descripción de falla -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Descripción de falla</mat-label>
      <textarea matInput [(ngModel)]="descripcionFalla" rows="4" placeholder="Describe la falla"></textarea>
    </mat-form-field>
  </div>
    <div>
    <!-- Selector combinado -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Buscar Repuesto o Herramienta</mat-label>
      <mat-select [(ngModel)]="itemSeleccionado" (selectionChange)="agregarItem()">
        <mat-option *ngFor="let item of itemsCombinados" [value]="item">
          {{ item.tipo === 'repuesto' ? '[R]' : '[H]' }} {{ item.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

    <!-- Lista de seleccionados -->
    <div *ngIf="itemsSeleccionados.length > 0">
      <h2 class="font-bold mb-2">Items seleccionados:</h2>
      <div *ngFor="let i of itemsSeleccionados" class="flex items-center gap-2 border-b py-2">
        <span class="flex-1">{{ i.tipo === 'repuesto' ? '[R]' : '[H]' }} {{ i.nombre }}</span>
        <input type="number" [(ngModel)]="i.cantidad" min="1" class="w-16 border px-2 rounded">
        <button mat-icon-button color="warn" (click)="quitarItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <!-- Botón -->
    <div class="text-center pt-4">
      <button mat-raised-button color="primary" (click)="guardarSolicitud()">
        Guardar Solicitud
      </button>
    </div>
  </div>
</div>
